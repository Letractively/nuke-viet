<?xml version='1.0'?>
<theme>
	<info>
		<name>NukeViet</name>
		<author>VinaDes;,Jsc</author>
		<website>http://nukeviet.vn</website>
		<description>Thiết kế bởi nhóm phát triển giao diện NukeViet thuộc VinaDes;,Jsc. Được ra mắt và giới thiệu dùng thử trong phiên bản Nukeviet Close Beta 3.0</description>
		<thumbnail>default.jpg</thumbnail>
	</info>
	<layoutdefault>left-body-right</layoutdefault>
	<positions>
		<position>
			<name>HEADER</name>
			<tag>[HEADER]</tag>
		</position>
		
		<position>
			<name>LEFT</name>
			<tag>[LEFT]</tag>
		</position>
		
		<position>
			<name>RIGHT</name>
			<tag>[RIGHT]</tag>
		</position>
		
		<position>
			<name>TOP</name>
			<tag>[TOP]</tag>
		</position>
		
		<position>
			<name>BOTTOM</name>
			<tag>[BOTTOM]</tag>
		</position>
				
		<position>
			<name>FOOTER</name>
			<tag>[FOOTER]</tag>
		</position>
	</positions>
	<setlayout>
		<layout>
			<name>left-body</name>
			<funcs>statistics:main,allreferers,allcountries,allbrowsers,allos,allbots,referer</funcs>
		</layout>
	</setlayout>	
</theme>